<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ef3837">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <style>
    .demo-card-header-pic .card-header {
      height: 40vw;
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .demo-card-header-pic .card-content-padding .date {
      color: #8e8e93;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom-md color-theme-red">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons ios-only">home</i>
            <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
            <i class="icon material-icons md-only">home</i>
            <span class="tabbar-label">Current Order</span>
          </a>
          <a href="#view-orderhistory" class="tab-link">
            <i class="icon f7-icons ios-only">book</i>
            <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
            <i class="icon material-icons md-only">book</i>
            <span class="tabbar-label">Order History</span>
          </a>          
          <a href="#view-reports" class="tab-link">
            <i class="icon f7-icons ios-only">today</i>
            <i class="icon f7-icons ios-only icon-ios-fill">today</i>
            <i class="icon material-icons md-only">today</i>
            <span class="tabbar-label">Reports</span>
          </a>
        </div>
      </div>
      
	  
		<!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
<div id="view-home" class="view view-main tab tab-active">
			<!-- Page, data-name contains page name which can be used in page callbacks -->
	<div class="page color-theme-red" data-name="home">
			  <!-- Top Navbar -->
		<div class="navbar">
			<div class="navbar-inner">
				<span id="deliv-name" style="padding-left: 5px;"></span><br>
				<div class="title sliding">Current Orders</div>
			</div>
		</div>
		<div class="page-content color-theme-red">
			<div class="card">
				<div class="card-header">Ordered Items </div>
					<div class="card-content">
						<div class="list media-list">
						  <ul id="ordered-items">
						  
							<!-- <li class="item-content">
							  <div class="item-media">
								<img src="img/menu1.jpg" width="44" />
							  </div>
							  <div class="item-inner">
								<div class="item-title-row">
								  <div class="item-title">Calories morceau de pain</div>
								</div>
								<div class="item-subtitle">Quantity :
								  <span>2</span>
								</div>
								<div class="item-subtitle">Amount : 120.00 X 2 =
								  <span>240.00 /-</span>
								</div>
							  </div>
              </li> -->
              
							
						  </ul>
						</div>
					</div>
					<div class="card-footer">
						<span>Total Quantity :
						  <span style="color:#ef3837;" id="totalQuantity"></span>
						</span>
						<span>Total Amount :
						  <span style="color:#ef3837;" id="totalAmount">/-</span>
						</span>
					</div>
			</div>

			<div class="card">
				<div class="card-header">Delivery Boy Info</div>
				<div class="card-content">
					<div class="list media-list">
					  <ul>
						<li class="item-content">
						  <div class="item-media">
							<img width="44" src="" id="driver-image" />
						  </div>
						  <div class="item-inner">
							<div class="item-title-row">
							  <div class="item-title" id="driver-name"></div>
							</div>
							<div class="item-subtitle">Phone :
							  <span id="driver-phone"></span>
							</div>

						  </div>
						</li>
					  </ul>
					</div>
					<div class="card-footer">
					  <a href="tel:8981374267" class="link">Accept Order</a>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card-header">Customer Details</div>
				<div class="card-content card-content-padding">Customer Name :
					<span id="cust-name"></span>
					<br> Mobile Number :
					<span id="cust-mobile"></span>
					<br> Address :
					<span id="cust-shipping-address"></span>
				</div>
				<div class="card-footer">
					  <a href="" id="cust-tel" class="link">Call Customer</a>
				</div>
			</div>

			<div class="block-footer">
				<br/><br/>
				<a href="#" class="button button-raised button-fill popup-open color-red">READY TO PICKUP</a>
			</div>

		</div>
	</div>
			  <!-- Scrollable page content-->
</div>  
	  
	  
    <!-- Catalog View -->
    <div id="view-orderhistory" class="view tab">
        <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
    </div>

    <!-- Settings View -->
    <div id="view-settings" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
    </div>

    <!-- Reports View -->
    <div id="view-reports" class="view tab"></div>
    </div>

    
  </div>
  <!-- Cordova -->

  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/home.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
